<!DOCTYPE >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/carousel.css"/>
</head>

<body>
	<div class="carousel">
		<div class="container">
			<div class="page animation"><img src="img/1.png" /></div>
			<div class="page"><img src="img/2.png" /></div>
			<div class="page"><img src="img/3.png" /></div>
			<div class="page"><img src="img/4.png" /></div>
			<div class="page"><img src="img/5.png" /></div>
		</div>
		<div class="botton">
			<div class="leftbox"> < </div>
				<div class="icon">
					<span class="biao">1</span>
					<span class="biao">2</span>
					<span class="biao">3</span>
					<span class="biao">4</span>
					<span class="biao">5</span>
				</div>
			<div class="rightbox"> > </div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script src="js/carousel.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(".carousel").carousel();
	</script>
</body>

</html>
